<!DOCTYPE html>
<html>
<head>
	<title>Student Info</title>
</head>
<body>
		<h1>{{ first }} {{ last }} </h1>
		<p>GitHub Account: {{ github }} </p>
		<p>Project Grades: </p>
		{% if rows %}
		<ul>
			{% for row in rows %}
			<li><a href="/project/{{row[0]}}">{{row[0]}}</a>: {{row[1]}}</li>
			{% endfor %}
		</ul>
		{% endif %}
</body>
</html>
